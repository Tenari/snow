<template name="gameBoard">
  {{#each entity}}
    <div class="b-helper c-{{character}}" style="position:absolute;top:{{top}};left:{{left}}">{{number}}</div>
  {{/each}}
  {{#each this.board}}
    <div style="height:12px">{{#each this}}<div class="b-{{this}}"></div>{{/each}}</div>
  {{/each}}
</template>
